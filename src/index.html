<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <h1 class="wrapper__header_title">Calculator</h1>
    </div>
    <div class="wrapper__content">
      <div class="wrapper__content_calc">
        <div class="wrapper__content_calc_logo">
          <div class="wrapper__content_calc_logo_circle red"></div>
          <div class="wrapper__content_calc_logo_circle orange"></div>
          <div class="wrapper__content_calc_logo_circle green"></div>
        </div>
        <div class="wrapper__content_calc_screen">
          <p class="wrapper__content_calc_screen_text">13215364</p>
        </div>
        <div class="wrapper__content_calc_btns">
          <div class="wrapper__content_calc_btns_additional">
            <div class="wrapper__content_calc_btns_additional_item item">mc</div>
            <div class="wrapper__content_calc_btns_additional_item item">m+</div>
            <div class="wrapper__content_calc_btns_additional_item item">m-</div>
            <div class="wrapper__content_calc_btns_additional_item item">mr</div>
            <div class="wrapper__content_calc_btns_additional_item item">²√x</div>
            <div class="wrapper__content_calc_btns_additional_item item">³√x</div>
            <div class="wrapper__content_calc_btns_additional_item item">ᵞ√x</div>
            <div class="wrapper__content_calc_btns_additional_item item">10ᵡ</div>
            <div class="wrapper__content_calc_btns_additional_item item">1/x</div>
            <div class="wrapper__content_calc_btns_additional_item item">x!</div>
            <div class="wrapper__content_calc_btns_additional_item item">%</div>
            <div class="wrapper__content_calc_btns_additional_item item">+/-</div>
            <div class="wrapper__content_calc_btns_additional_item item">x²</div>
            <div class="wrapper__content_calc_btns_additional_item item">x³</div>
            <div class="wrapper__content_calc_btns_additional_item item">xᵞ</div>
          </div>
          <div class="wrapper__content_calc_btns_numbers">
            <div class="wrapper__content_calc_btns_numbers_number item bigWidth">AC</div>
            <div class="wrapper__content_calc_btns_numbers_number item number">.</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number">7</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number">8</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number">9</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number">4</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number">5</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number">6</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number">1</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number">2</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number">3</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number">0</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey bigWidth">=</div>
          </div>
          <div class="wrapper__content_calc_btns_main">
            <div class="wrapper__content_calc_btns_main_item item orange">&#247;</div>
            <div class="wrapper__content_calc_btns_main_item item orange">&#215;</div>
            <div class="wrapper__content_calc_btns_main_item item orange">-</div>
            <div class="wrapper__content_calc_btns_main_item item orange bigHeight">+</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
