<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper theme">
    <div class="wrapper__header">
      <h1 class="wrapper__header_title">Calculator</h1>
      <div class="wrapper__header_switcher">
        <div class="switcher" >
          <span class="sun">ðŸŒž</span>
          <span class="moon">ðŸŒœ</span>
          <span class="switcher-tooltip">Change theme</span>
        </div>
      </div>
    </div>
    <div class="wrapper__content">
      <div class="wrapper__content_additionalBtns">
        <div class="wrapper__content_additionalBtns_undoBtn undoBtn btn">
          <strong class="arrow left"> &#10148; </strong>
          <span> Remove action</span>
        </div>
        <div class="wrapper__content_additionalBtns_redoBtn redoBtn btn">
          <span> Repeat action </span>
          <strong> &#10148;</strong>
        </div>
      </div>
      <div class="wrapper__content_calc theme">
        <div class="wrapper__content_calc_logo">
          <div class="wrapper__content_calc_logo_circle red"></div>
          <div class="wrapper__content_calc_logo_circle orange"></div>
          <div class="wrapper__content_calc_logo_circle green"></div>
        </div>
        <div class="wrapper__content_calc_screen">
          <span class="wrapper__content_calc_screen_memory"></span>
          <p class="wrapper__content_calc_screen_text"></p>
        </div>
        <div class="wrapper__content_calc_btns">
          <div class="wrapper__content_calc_btns_additional">
            <div class="wrapper__content_calc_btns_additional_item item theme">m+</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">m-</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">mr</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">mc</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">10áµ¡</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">1/x</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">Â²âˆšx</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">Â³âˆšx</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">áµžâˆšx</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">xÂ²</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">xÂ³</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">xáµž</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">x!</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">%</div>
            <div class="wrapper__content_calc_btns_additional_item item theme">+/-</div>
          </div>
          <div class="wrapper__content_calc_btns_numbers">
            <div class="wrapper__content_calc_btns_numbers_number item theme">ms</div>
            <div class="wrapper__content_calc_btns_numbers_number item theme">AC</div>
            <div class="wrapper__content_calc_btns_numbers_number item number theme">.</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number theme">7</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number theme">8</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number theme">9</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number theme">4</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number theme">5</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number theme">6</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number theme">1</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number theme">2</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number theme">3</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey number theme">0</div>
            <div class="wrapper__content_calc_btns_numbers_number item lightGrey bigWidth theme">=</div>
          </div>
          <div class="wrapper__content_calc_btns_main">
            <div class="wrapper__content_calc_btns_main_item item orange theme">&#247;</div>
            <div class="wrapper__content_calc_btns_main_item item orange theme">&#215;</div>
            <div class="wrapper__content_calc_btns_main_item item orange theme">-</div>
            <div class="wrapper__content_calc_btns_main_item item orange bigHeight theme">+</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
